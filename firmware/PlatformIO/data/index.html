<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MWR Configuration</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <article>
            <form action="/" method="POST">
                <h1>
                    <b>M</b>ini
                    <b>W</b>eb
                    <b>R</b>adio v1.0.0</h1>
                <fieldset>
                    <legend>Device</legend>
                    <label for="HostName">Host Name</label>
                    <input
                        name="host"
                        id="HostName"
                        type="Text"
                        required="required"
                        pattern="[A-Za-z0-9_]{5,}"
                        placeholder="iRadio_1"
                        title="Hostname must be at least 5 char and use only alphanumerics and underscores"/>
                </fieldset>
                <fieldset>
                    <legend>Network</legend>
                    <label for="SSID">SSID</label>
                    <input
                        name="ssid"
                        id="SSID"
                        type="Text"
                        required="required"
                        pattern="[A-Za-z0-9_-]{0,31}"
                        placeholder="wifi_network_name"
                        title="SSID must be between 1-32 characters using alphanumerics, underscores and dashes"/>
                    <label for="PASS">Password</label>
                    <input
                        name="pass"
                        id="PASS"
                        type="password"
                        />
                </fieldset>
                <fieldset>
                    <legend>
                        Audio Source
                    </legend>
                    <label for="sourceFile">Addresses</label>
                    <textarea
                        name="url"
                        id="sourceFile"
                        type="Text"
                        required="required"
                        placeholder="http://uk3.internet-radio.com:8347/stream?type=.mp3"
                        title="Url must be a valid http/s address">
                    </textarea>
                </fieldset>
                <button type="submit">Save</button>
            </form>
        </article>
    </body>
</html>
